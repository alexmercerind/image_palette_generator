<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_palette_generator</title>
</head>
<body id="body" style="display: flex; gap: 10px; flex-wrap: wrap;"></body>
<script defer>
const colors = function(){/*
rgba(71, 37, 55, 255)
rgba(92, 105, 135, 255)
rgba(114, 127, 195, 255)
rgba(239, 224, 222, 255)
rgba(185, 47, 81, 255)
rgba(131, 164, 217, 255)
rgba(133, 89, 119, 255)
rgba(156, 9, 32, 255)
*/}.toString().slice(14,-3)
colors.split('\n').map(color => {
    const element = document.createElement("div");
    element.style.height = "80px";
    element.style.width = "80px";
    element.style.backgroundColor = color;
    document.getElementById("body").appendChild(element);
});
</script>
</html>
